{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="post">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register Today</legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-outline-info" type="submit">SignUp</button>
          </div>
        </form>
      <div class="boarder-top pt-3">
        <small class="text-muted">Already have an account? <a href="{% url 'login' %}">SignIn</a></small>
      </div>
    </div>
{% endblock content %}
